<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escuta IA - Entry Portal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url('https://i.ibb.co/s9YVv8xj/forca.png');
      background-size: cover;
      background-position: center;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 60px 20px;
      border-radius: 16px;
      max-width: 600px;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      max-width: 300px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }
    .btn {
      background-color: #ffd700;
      color: #000;
      padding: 14px 28px;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background-color: #fff;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Do you feel like you need to vent?</h1>
    <p>Youâ€™ll be received with deep listening, respect and care. Fill in below and meet the emotional guardians.</p>
    <form onsubmit="handleSubmit(event)">
      <input type="text" id="whatsapp" name="whatsapp" placeholder="Your WhatsApp (with country code)" required>
      <br>
      <button type="submit" class="btn">I want to be heard</button>
    </form>
  </div>
  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const numero = document.getElementById('whatsapp').value;
      const link = `https://chat-da-escuta-final.vercel.app?whatsapp=${encodeURIComponent(numero)}`;
      window.location.href = link;
    }
  </script>
</body>
</html>
